{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">The Report For the Budget: <b>{{budget.name}}</b></h1>
<div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link" href="{{report.get_pdf_url}}" >PDF</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{report.get_delete_url}}">Delete</a>
        </li>
      </ul>
    </div>
    <div class="card">
      <img src="{{report.image.url}}" class="card-img-top" alt="Data Image"  >
    <div class="card-body mt-2">
      <h5 class="card-title">Name: {{report.title}}</h5>
      <p class="card-text">Description: {{budget.description}}</p>
    </div>
    <div class="card-footer">
        Created {{report.created|timesince}} Ago
      </div>
  </div>
  </div>
  <div class="d-grid gap-2 mt-4">
    <a href="{{budget.get_report_url}}" type="button" class="btn btn-danger btn-lg">Back To Reports</a>
  </div>
{% endblock content %}
