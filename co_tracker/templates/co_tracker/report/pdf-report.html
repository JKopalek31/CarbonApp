<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p{
            font-weight:bold;
            font-size:16px;
        }
        .text-center{
            text-align: center;
        }
        
        .styled-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(63, 230, 12, 0.507);
        }
        
        .styled-table thead tr {
            background-color: orange;
            color: #ffffff;
            text-align: left;
        }
        
        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
        }
        
        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }
        
        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        
        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #32c9ab;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Budget Detail</title>
</head>
<body>
    <hr>
    <h2 class="text-center">Report: {{report.title}}</h2>
    <hr>
    <P class="text-center">Description: {{report.description|safe}}</P>
    <hr>
    <br>
    <P class="text-center">Created: {{report.created|date}}</P>
    <br>
    <h1 class="text-center">Carbon Emissions Data</h1>
    <div class="text-center">
        <p class="text-center">Data</p>
        <br>
        <img src="{{report.image.path}}" height="600px">
    </div> 
    <br>
    
</body>
</html>
